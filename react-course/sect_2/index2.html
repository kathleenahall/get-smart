<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Class Components</title>
</head>
<body>
   <div id="app">React has not rendered yet</div> 

   <script type="text/babel">

    // CREATE OUR FIRST CLASS COMPONENT
    // Below states this ES6 will extend the React.Component class from React package
    class Shapes extends React.Component {
        render() {
            return(
                <h1>Circle, Square, Rectangle</h1>
            );
        }
    }
    // CHALLENGE
    // CREATE CLASS COMPONENTS FOR CIRCLE SQUARE AND RECTANGLE
    // RENDER TO DOM WITHIN A PARENT DIV TAG
    class Circle extends React.Component {
        render() {
            return(
                <h1>Circle</h1>
            );
        }
    }
    class Square extends React.Component {
        render() {
            return(
                <h1>Square</h1>
            );
        }
    }
    class Rectangle extends React.Component {
        render() {
            return(
                <h1>Rectangle</h1>
            );
        }
    }

    ReactDOM.render(
        // <Shapes/>,
        <div>
            <Circle/>
            <Square/>
            <Rectangle/>
        </div>,
        document.getElementById("app")
    );

   </script>
</body>
</html>
