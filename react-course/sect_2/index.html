// Stateless Functional Component
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- REACT LIBRARY -->
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <!-- REACT DOM LIBRARY -->
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <!-- BABEL LIBRARY -->
        <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Stateless Functional Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>  

  <script type="text/babel">

    // FIRST STATELESS FUNCTIONAL COMPONENT
    var ColorSpectrum = function() {
        return(
            <h1>Red, Orange, Yellow, Green, Blue, Indigo, Violet</h1>
        );
    }
        // CHALLENGE
    // CREATE A COMPONENT FOR ALL COLORS OF THE SPECTRUM AND RENDER THEM TO DOM WITHIN ONE PARENT DIV
    var Red = function() {
        return(
            <h1>Red</h1>
        );
    }
    var Orange = function() {
        return(
            <h2>Orange</h2>
        );
    }
    var Yellow = function() {
        return(
            <h3>Yellow</h3>
        );
    }
    var Green = function() {
        return(
            <h4>Green</h4>
        );
    }
    var Blue = function() {
        return(
            <h5>Blue</h5>
        );
    }
    var Indigo = function() {
        return(
            <h6>Indigo</h6>
        );
    }
    var Violet = function() {
        return(
            <h7>Violet</h7>
        );
    }


    ReactDOM.render(
        // <ColorSpectrum/>
        <div>
           <Red/>
           <Orange/>
           <Yellow/>
           <Green/>
           <Blue/>
           <Indigo/>
           <Violet/> 
        </div>
        ,
        document.getElementById("app")
    );
  </script>
</body>
</html>
