// **CHALLENGE RENDERING 3 JSX ELEMS TO DOM**
<!DOCTYPE html>
<html lang="en">
// anything in head sect is metadata that browser uses to interpret code in body sect
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Let's React!</title>
</head>
<body>
    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT -->
    // any react content will be rendered within the div tags with the id app
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGS (REACT WHAT, REACT WHERE PLACED IN DOM)
        ReactDOM.render(
            <div>
                <h1>Hello Giorgia!</h1>
                <h2>Hello Stella!</h2>
                <h3>You are dogs!</h3>
            </div>,    
            document.getElementById("app")
        );

    </script>
    
</body>
</html>
