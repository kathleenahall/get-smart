<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
        
        // FriendLy Complex Component
        function FriendLy() {
            var friendlyStyle = {
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar/>
                    <UserName/>
                    <GetConnected/>
                </div>
            );
        }

        // Avatar Component
        function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return(
                <img src="https://media.licdn.com/dms/image/D4D35AQE6J_BUvLU9LQ/profile-framedphoto-shrink_200_200/0/1669991250548?e=1676930400&v=beta&t=r_2dGrY-UvI-NcV2hO4qhUN1BbE0Ddjqn5ADpG9h5Wk" alt="profile pic" style={avatarStyle}/>
            );
        }

        // UserName Component
        function UserName() {
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20
            }
           return(
            <h1 style={nameStyle}>Profile Name</h1>
           );
        }

        // GetConnected Complex Component
        function GetConnected() {
            return(
                <div>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStyle = {
            margin: 20
        }

            // Like Component
            function Like() {
                return(
                    <i className="fa-solid fa-dragon" style={iconStyle}></i>
                );
            }

            // Share Component
            function Share() {
                return(
                    <i className="fa-solid fa-hand-fist" style={iconStyle}></i>
                );
            }

            // Add Component
            function Add() {
                return(
                    <i className="fa-solid fa-eye" style={iconStyle}></i>
                );
            }

        ReactDOM.render(
            <FriendLy/>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
