<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

    <title>FriendLy</title>
</head>
<body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
        
        // FriendLy Complex Component
        function FriendLy(props) {
            var friendlyStyle = {
                display: 'inline-block',
                margin: 20,
                height: 300,
                width: 200,
                padding: 0,
                backgroundColor: "#FFF",
                WebkitFilter: "drop-shadow(0px 0px 5px #555)",
                filter: "drop-shadow(0px 0px 5px #555)"
            }
            return(
                <div style={friendlyStyle}>
                    <Avatar img={props.img}/>
                    <UserName name={props.name}/>
                    <GetConnected/>
                </div>
            );
        }

        // Avatar Component
        function Avatar(props) {
            var avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                width: 150,
                height: 150,
                borderRadius: "50%"
            }
            return(
                <img src={props.img} alt="profile pic" style={avatarStyle}/>
            );
        }

        // UserName Component
        function UserName(props) {
            var nameStyle = {
                fontSize: 24,
                textAlign: "center",
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20
            }
           return(
            <h1 style={nameStyle}>{props.name}</h1>
           );
        }

        // GetConnected Complex Component
        function GetConnected() {
            var getConnectedStyle = {
                marginLeft: 15
            }
            return(
                <div style={getConnectedStyle}>
                    <Like/>
                    <Share/>
                    <Add/>
                </div>
            );
        }

        var iconStyle = {
            margin: 20
        }

            // Like Component
            function Like() {
                return(
                    <i className="fa-solid fa-dragon" style={iconStyle}></i>
                );
            }

            // Share Component
            function Share() {
                return(
                    <i className="fa-solid fa-hand-fist" style={iconStyle}></i>
                );
            }

            // Add Component
            function Add() {
                return(
                    <i className="fa-solid fa-eye" style={iconStyle}></i>
                );
            }

            // CHALLENGE: MASS PRODUCE INDIVIDUAL FRIENDLY CARDS USING PROPS
            // CHALLENGE1: USE PROPS TO PASS THE NAME OF THE PERSON FROM REACTDOM.RENDER() METHOD TO PARENT FRIENDLY
            // COMPONENT TO CHILD USERNAME COMPONENT

        ReactDOM.render(
            <div>
                <FriendLy
                name="Kat"
                img=""/>
                <FriendLy
                name="Stella"
                img=""/>
            </div>,
            document.getElementById("app")
        );
    </script>
</body>
</html>
