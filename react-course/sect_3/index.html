<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- REACT LIBRARY -->
        <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
        <!-- REACT DOM LIBRARY -->
        <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
        <!-- BABEL LIBRARY -->
        <script src="https://cdnjs.cloudfare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        // defines a link between a document and an external source
        <link rel="stylesheet" href="main.css">
    <title>Styling Components</title>
</head>
<body>
  <div id="app">React has not rendered yet</div>  

  <script type="text/babel">


    var Red = function() {
        return(
            <h1 className="red">Red</h1>
        );
    }
    var Orange = function() {
        return(
            <h2 className="orange">Orange</h2>
        );
    }
    var Yellow = function() {
        return(
            <h3 className="yellow">Yellow</h3>
        );
    }
    var Green = function() {
        return(
            <h4 className="green">Green</h4>
        );
    }
    var Blue = function() {
        return(
            <h5 className="blue">Blue</h5>
        );
    }
    var Indigo = function() {
        return(
            <h6 className="indigo">Indigo</h6>
        );
    }
    var Violet = function() {
        return(
            <h7 className="violet">Violet</h7>
        );
    }


    ReactDOM.render(
        <div>
           <Red/>
           <Orange/>
           <Yellow/>
           <Green/>
           <Blue/>
           <Indigo/>
           <Violet/> 
        </div>
        ,
        document.getElementById("app")
    );
  </script>
</body>
</html>
